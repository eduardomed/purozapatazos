{% extends "base.html" %}

{% block content %}
<div class="row" id="zapatazos">
	{% for zapatazo in zapatazos %}
	<div class="col-md-3">
		<a href="{{ url_for('unzapatazo', the_title = zapatazo.title) }}">
			<img src="{{zapatazo.imglink}}" alt="{{zapatazo.title}}">
		</a>
	</div>
	{% endfor %}
</div>

<input type="button" id="driver" value="Load Data" />

{% endblock %}
