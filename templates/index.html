{% extends "base.html" %}

{% block content %}
<div class="row" id="zapatazos">
	{% for zapatazo in zapatazos %}
	<div class="col-md-3 img">
		<a href="{{ url_for('unzapatazo', the_number = zapatazo.id) }}">
			<img src="{{zapatazo.imglink}}" alt="TEST">
		</a>
	</div>
	{% endfor %}
</div>

<input type="button" id="driver" value="Load more" />

{% endblock %}
